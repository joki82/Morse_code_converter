<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morse code converter</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
</head>
<body>
    <div class="form">
    <form action="{{ url_for('translate') }}" method="POST">
            <label>Enter a word to translate:</label><br>
            <input type="text" name="word"  placeholder="Enter word"><br>
            <button type="submit">Translate</button>
    </form>
        {% if error %}
        <p>
            <b>Error! Unsupported letter or sign!</b><br>
            Supported signs: . , / ? ( ) -<br>
            Unsupported letters: š đ ž č ć
        </p>
        {% endif %}
    </div>
</body>
</html>
